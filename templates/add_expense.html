<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Добавить расход</title>
</head>
<body>
  <h1>Новый расход</h1>
  <form action="/add" method="post">
    <label>Категория:
      <input name="category" required>
    </label><br>
    <label>Сумма (₽):
      <input name="amount" type="number" step="0.01" required>
    </label><br>
    <label>Описание:
      <input name="description">
    </label><br>
    <button type="submit">Сохранить</button>
  </form>
  <a href="/">⬅ Назад</a>
</body>
</html>
